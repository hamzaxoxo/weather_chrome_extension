<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link href="./popup.css" rel="stylesheet" />
    <meta http-equiv="Content-Security-Policy" content="default-src *;" />
  </head>
  <body>
    <center>
    <div class="card">
      <div class="card-header">
        <div class="header-title">
          <h1>Weather Forecast</h1>
          <button aria-label="Settings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              id="settings"
            >
              <path fill="none" d="M0 0h24v24H0V0z"></path>
              <path
                d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="location-input">
          <input type="text" placeholder="Enter location" id="location-input" />
          <button aria-label="Search" id="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              id="search"
            >
              <g>
                <path
                  d="m20.71 19.29-3.4-3.39A7.92 7.92 0 0 0 19 11a8 8 0 1 0-8 8 7.92 7.92 0 0 0 4.9-1.69l3.39 3.4a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 11a6 6 0 1 1 6 6 6 6 0 0 1-6-6z"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>

      <div class="not_found header-title" id="not_found">
        <img
          id="not_found"
          src="/assets/not_found.png"
          alt="not_found Icon"
        />
        <h1>Location not Found</span>
      </div>
      <div id="weather-details">
        <div class="loading" id="loading">
          <div class="loader"></div>
        </div>


        <div class="weather-info" id="weather-info">
          <div class="title">
            <h2 id="city_name">--</h2>
            <span id="badge">--</span>
          </div>
          <div class="weather-temp">
            <img id="weather_icon" src="/assets/cloud.png" alt="Weather Icon" />
            <span id="text_temp"></span>
          </div>
          <p id="text_desc" class="weather-condition">--</p>
          <div class="weather-details">
            <p>
              <strong>Feels Like</strong> <span id="text_feelslike"></span>
            </p>
            <p><strong>Humidity</strong> <span id="text_humidity"></span></p>
            <p><strong>Wind Speed</strong> <span id="text_wind"></span></p>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <p id="footer">Last updated: -- ago</p>
        <p id="footer">All Rights Reserved</p>
      </div>
    </div>
  </center>
    <script src="./fetchData.js"></script>
  </body>
</html>
